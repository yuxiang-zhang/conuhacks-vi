{% extends "base.html" %} {% block head %} {{ super() }}
<style>
  /*header div*/
  .topdiv {
    width: 100%;
    height: 50px;
    padding: 10px;
    background-color: black;
  }

  .middlediv {
    height: fit-content;
    background-color: #fff7c0;
  }
</style>
{% endblock %} {% block title %}Recommendation{% endblock %} {% block
page_content %}
<div class="topdiv">
  <form action="/me/playlists">
    <button
      type="submit"
      style="border-radius: 8pt; border-style:inset; border-color:#984B43; background:#D7CEC7;right: 25px;top: 15px"
    >
      <h7>My Playlist</h7>
    </button>
  </form>
</div>
<div>
  <h2 style="text-align: center;">Here is your new customized playlist</h2>
</div>
<div class="middlediv">
  <ul style="list-style-type:none;">
    {% for track in tracks %}
    <li>
      <iframe
        style="border-radius:12px"
        src="https://open.spotify.com/embed/track/{{track['id']}}?utm_source=generator&theme=0"
        width="100%"
        height="80"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      ></iframe>
    </li>
    {% endfor %}
  </ul>
</div>

<button
  style="border-radius: 8pt; border-style:inset;position:absolute; right: 25px; border-color: burlywood;"
>
  Export playlist to Spotify
</button>

{% endblock %}
